<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-image
                id="dynamic-image"
                src="assets/asset.jpeg"
                look-at="[gps-camera]"
                scale="1 1 1"
            ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <script>
            // Function to get the current position
            function setCoordinates() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        // Find the a-image element
                        var image = document.getElementById('dynamic-image');
                        
                        // Set the gps-entity-place attribute
                        image.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude};`);
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            // Call the function once the page is loaded with a delay
            window.onload = function() {
                setTimeout(setCoordinates, 3000); // Delay to ensure AR.js is fully loaded
            };
        </script>
    </body>
</html>
